<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configurações inciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hoteleira - Gerenciamento de Reservas</title>
    <link rel="icon" href="/assets/imagens/favicon.png" type="image/png">

    <!-- Integrações internas -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script src="/assets/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/reservas/reservas.css">
    <script src="/reservas/reservas.js"></script>

    <!-- Integrações externos -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="loading">
        <img src="/assets/imagens/loading.svg" alt="Carregando">
    </div>

    <div class="geral">
        <div class="topo">
            <div class="conteudo">
                <a href="/">
                    <span class="material-symbols-outlined icon-topo">Home</span>
                </a>
                <a href="/" class="link-logo">
                    <img src="/assets/imagens/logo-branco.png" alt="Logotipo" class="logo-topo">
                </a>
                <a href="/">
                    <span class="material-symbols-outlined icon-topo">Menu</span>
                </a>
            </div>
        </div>

        <div class="meio">
            <div class="conteudo modulo">
                <h1>Gerenciamento de Reservas</h1>
                <form>
                    <input type="hidden" id="campo-idRes">
                    <div class="item-form">
                        <label for="campo-data-inicio">
                            Data inicial da reserva:
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <input type="date" id="campo-data-inicio" placeholder="Digite">
                    </div>

                    <div class="item-form">
                        <label for="campo-data-fim">
                            Data final da reserva:
                            <span class="campo-obrigatorio" title="Campo obrigatório">*</span>
                        </label>
                        <input type="date" id="campo-data-fim" placeholder="Digite">
                    </div>

                    <div class="item-form">
                        <label for="campo-acomodacao">Acomodação:</label>
                        <select id="campo-acomodacao">
                            <option value="">Selecione</option>
                            <option value="Quarto 1">Quarto 1</option>
                            <option value="Quarto 2">Quarto 2</option>
                            <option value="Quarto 3">Quarto 3</option>
                            <option value="Quarto 4">Quarto 4</option>
                            <option value="Quarto 5">Quarto 5</option>
                        </select>
                    </div>

                    <div class="item-form">
                        <label for="campo-cliente">Cliente:</label>
                        <select id="campo-cliente">
                            <option value="">Selecione</option>
                            <option value="Cliente 1">Cliente 1</option>
                            <option value="Cliente 2">Cliente 2</option>
                            <option value="Cliente 3">Cliente 3</option>
                            <option value="Cliente 4">Cliente 4</option>
                            <option value="Cliente 5">Cliente 5</option>

                        </select>
                    </div>  

                    <div class="item-form">
                        <label for="qtdPessoas">Quantidade de pessoas:</label>
                        <input type="qtdPessoas" id="qtdPessoas" name="qtdPessoas" required>
                    </div>

                    <div class="item-form">
                        <label for="valor">Digite o valor total:</label>
                        <input type="valor" id="valor" name="valor" step="0.01" required>
                    </div>



                    <div class="botoes">
                        <button type="button" id="bt-salvar">Salvar</button>
                        <button type="reset" id="bt-limpar">Limpar</button>
                        <button type="button" id="bt-cancelar">Cancelar</button>
                    </div>
                </form>

                <div class="conteudo-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data inicial</th>
                                <th>Data final</th>
                                <th>Acomodação</th>
                                <th>Cliente</th>
                                <th>Quantidade de pessoas</th>
                                <th>Valor total</th>
                                <th class="col-acoes"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8"><span id="total-registros">0</span> registros encontrados</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>


                </form>

                
            </div>
        </div>

        <div class="rodape">
            <div class="conteudo">
                <p>© Protótipo de Aplicação para Gestão Hoteleira</p>
                <p>Todos os direitos reservados</p>
            </div>
        </div>
    </div>
</body>

</html>
